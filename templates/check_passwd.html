<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>비밀번호 확인</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="mb-4 text-center">비밀번호 확인</h1> 
                <form method="POST" action="/post">
                    <div class="mb-3">
                        <label for="passwd" class="form-label">비밀번호</label>
                        <input type="text" class="form-control" id="passwd" name="passwd" maxlength="20" required>
                    </div>           
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-secondary">확인</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/board'">뒤로</button>
                    </div>                    
                    <input type="text" name="post_id" value="{{ post_id }}" hidden>
                </form>
            </div>
        </div>
        <!-- Bootstrap 5 JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
