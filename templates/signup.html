<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입페이지</title>
    </head>
    <body>
        <h1>회원가입</h1> 
        <form method="POST" action="/signup">

        </form>
    </body>
