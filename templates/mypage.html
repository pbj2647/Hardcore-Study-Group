<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>마이페이지</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="mb-4 text-center">회원가입</h1>
                <img src="{{ profile_img }}" class="d-block mx-auto mb-3" style="max-width: 150px; border: 1px solid black;">
                <div class="mb-3">
                        <label for="username" class="form-label">유저명</label>
                        <input type="text" class="form-control" id="username" name="username" maxlength="15" value = "{{ mypage_data[1] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">핸드폰번호</label>
                        <input type="tel" class="form-control" id="phonenumber" name="phonenumber" maxlength="11" value = "{{ mypage_data[3] }}" readonly>
                    </div>
                <form method="POST" action="/mypage" enctype="multipart/form-data">
                    <input type="hidden" name="username" value="{{ mypage_data[1] }}" readonly>
                    <div class="mb-3">
                        <label for="username" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" maxlength="30" value = "{{ mypage_data[4] }}" required>
                    </div>                    
                    <div class="mb-3">
                        <label for="username" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" name="address" maxlength="45" value = "{{ mypage_data[5] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">프로필 사진 업로드</label>
                        <input class="form-control" type="file" id="profileimg" name="profileimg">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='/change_passwd'">비밀번호 변경</button>
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/board'">뒤로</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap 5 JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
