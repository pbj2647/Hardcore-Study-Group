<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>패스워드 변경</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="mb-4 text-center">패스워드 변경</h1> 
                <form method="POST" action="/change_passwd">
                    <div class="mb-3">
                        <label for="current_passwd" class="form-label">현재 패스워드</label>
                        <input type="password" class="form-control" id="current_passwd" name="current_passwd" maxlength="15" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_passwd" class="form-label">새로운 패스워드</label>
                        <input type="password" class="form-control" id="new_passwd" name="new_passwd" maxlength="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_new_passwd" class="form-label">패스워드 확인</label>
                        <input type="password" class="form-control" id="confirm_new_passwd" name="confirm_new_passwd" maxlength="20" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">패스워드 변경</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/board'">취소</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap 5 JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
