<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시판</title>
        <style>
            table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>게시판</h1><button onclick="location.href='/logout'">로그아웃</button>&nbsp;<button onclick="location.href='/change_passwd'">패스워드 변경</button><br><br>
        <table>
            <thead>
                <tr height="50">
                    <th width="80">ID</th>
                    <th width="300">Title</th>
                    <th width="130">Username</th>
                </tr>
            </thead>
            <tbody>
                {% for board_data in board_datas %}
                <tr>
                    <td style="text-align: center">{{ board_data[0] }}</td>
                    <td onclick = "location.href='/post?id={{ board_data[0] }}'" style="padding-left: 10px">{{ board_data[1] }}</td>
                    <td style="text-align: center">{{ board_data[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br>
        <form action="/board">
            <select name="index">
                <option value="all">all</option>
                <option value="title">title</option>
                <option value="content">content</option>
                <option value="username">username</option>
            </select>
            <input style="width: 450px" type="text" name="keyword">&nbsp;<button type="submit">검색</button>
        </form>
        <button onclick="location.href='/write'">작성</button>      
    </body>
</html>
