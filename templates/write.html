<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>게시글 작성</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <h1 class="mb-4">게시글 작성</h1>
        <form method="POST" action="/write" enctype="multipart/form-data">        
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" maxlength="200" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">파일 첨부</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <input class="form-check-input" type="checkbox" value="checked_secret" id="checked_secret" name="checked_secret">
            <label class="form-check-label mb-3" for="flexCheckDefault">
                비밀글
            </label>    
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">작성</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/board'">뒤로</button>
            </div>
        </form>
        <!-- Bootstrap 5 JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
